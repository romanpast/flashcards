    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flashcards</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
      <header>
        <div class="container">
            <div class="nav">
               <h1>Flashcards</h1>
               <div>
               <button onclick="showCreateCardBox()">New Card</button>
               <button onclick="deleteFlashcards()">Delete</button>
               </div> 
            </div>
        </div>
      </header>
      <div class="container">
        <div class="create-box">
            <h2 style="color:black; text-align:center">Create Flashcard</h2>
            <label for="question">Question</label>
            <textarea  id="question" ></textarea>
            <label for="question">Answer</label>
            <textarea  id="answer" ></textarea>
            <div>
                <button onclick="addFlashcard()">Save</button>
                <button onclick="hideCreateBox()">Close</button>
            </div>
        </div>
        <div class="flashcards"></div>
      </div>
      <script type="text/javascript" src="main.js"></script>
    </body>
    </html>
